<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Cadastro do Processo</title>
</h:head>
<h:body>
	<div>
		<h1>Cadastro do Processo</h1>
		<div>
			<h:form id="cadastroProcesso" >  
			
				<p:fieldset legend="Dados do Fornecedor">
					<div>
						<p:outputLabel value="CNPJ:"/>
						<p:inputMask id="cnpj" mask="99.999.999/9999-99" value="#{processoBean.processo.fornecedor.cnpj}" required="#{not empty param[save.clientId]}" requiredMessage="Campo é obrigatório" maxlength="18"></p:inputMask>
						<p:message for="cnpj"></p:message>
						<p:commandButton rendered="#{processoBean.editar == false}" icon="ui-icon-search" action="#{processoBean.pesquisarFornecedor(processoBean.processo.fornecedor.cnpj)}" update="@form"></p:commandButton>
					</div>
					<div>
						<p:outputLabel value="Razão Social:"></p:outputLabel>
						<p:inputText  id="razaoSocial" value="#{processoBean.processo.fornecedor.razaoSocial}" required="#{not empty param[save.clientId]}" requiredMessage="Campo é obrigatório" maxlength="200" readonly="true"></p:inputText>
						<p:message for="razaoSocial"></p:message>
					</div>
					<div>
						<p:outputLabel value="Inscrição Municipal:"></p:outputLabel>
						<p:inputMask  mask="9.999.999-9" maxlength="8" value="#{processoBean.processo.fornecedor.inscricaoMunicipal}" readonly="true"></p:inputMask>
					</div>
					<div>
						<p:outputLabel value="Receita Bruta:"></p:outputLabel>
						<p:inputText  id="receitaBruta" value="#{processoBean.processo.fornecedor.receitaBruta}" required="#{not empty param[save.clientId]}" requiredMessage="Campo é obrigatório" readonly="true">
							<f:convertNumber pattern="#,##0.00"></f:convertNumber>
						</p:inputText>
						<p:message for="receitaBruta"></p:message>
					</div>		
				</p:fieldset>
				<p:fieldset legend="Dados do Processo">
					<div>
						<p:outputLabel value="Relato da Fiscalização:"></p:outputLabel>
						<p:inputText id="relatoFiscalizacao" value="#{processoBean.processo.relatoFiscalizacao}" required="#{not empty param[save.clientId]}" requiredMessage="Campo é obrigatório" maxlength="1000"></p:inputText>
						<p:message for="relatoFiscalizacao"></p:message>
					</div>
					<div>
						<p:outputLabel value="Data do Relato:"></p:outputLabel>
						<p:inputMask mask="99/99/9999" id="dataRelato" value="#{processoBean.processo.dataRelato}" required="#{not empty param[save.clientId]}" requiredMessage="Campo é obrigatório" maxlength="10">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</p:inputMask>
						<p:message for="dataRelato"></p:message>
					</div>
					<div>
						<p:outputLabel value="Fiscal Resposável:"></p:outputLabel>
						<p:inputText id="fiscalResponsavel" value="#{processoBean.processo.fiscalResponsavel}" required="#{not empty param[save.clientId]}" requiredMessage="Campo é obrigatório" maxlength="100"></p:inputText>
						<p:message for="fiscalResponsavel"></p:message>
					</div>
				</p:fieldset>		
				
				<div>
					<p:commandButton disabled="#{processoBean.podeInserir == false and processoBean.editar == false}" binding="#{save}" value="Salvar Processo" icon="ui-icon-disk" id="cadastrar" update="cadastroProcesso" action="#{processoBean.salvar()}" /> 
				</div>
					
			</h:form>
		</div>
		<div>
			<a href="processo.xhtml">voltar</a>
		</div>
	</div>
</h:body>
</html>
